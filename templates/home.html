    <script language="javascript">

        //删除指定元素
        function del_picture(diva, password) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //var resp = "/delete?name=" + diva+"&"+"pw="+password;
            var resp = "/delete"
            console.log(resp);
            xhr.open('POST', resp, true);
            //post请求一定要添加请求头才行不然会报错
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            //发送请求
            xhr.send("name=" + diva+"&"+"pw="+password);
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                console.log("llllll");

            };
        }

        function revolve_picture(diva, password) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错
            // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var resp = "/revolve"
            console.log(resp);
            xhr.open('post', resp);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            //发送请求
            xhr.send("name=" + diva+"&"+"pw="+password);
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                // console.log("llllll");
                var boxObj = document.getElementById('img' + diva);
                var uuid = guid(8,16);
                boxObj.src = "/pic?"+ "&file=images" +"&name=" + diva + uuid;
            };
        }

        function guid() {
            function S4() {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            }
            return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        }

        function delUpload2(diva) {
          var pw=prompt("请输入口令", "")
          //console.log(diva);
          if (pw!="") {
            //console.log(diva);
            revolve_picture(diva,pw);
            }
        }


        function disp_prompt(diva) {

          var pw=prompt("请输入口令","")
          //console.log(diva);
          if (pw!="")
            {
                //console.log(diva);
                document.getElementById(diva).parentNode.removeChild(document.getElementById(diva));
                del_picture(diva, pw);
            }
          }


    </script>
