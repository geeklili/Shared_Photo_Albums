    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script language="javascript">
        //删除指定元素
        function del_picture(diva) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错
            // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var resp = "/delete_recycle?name=" + diva;
            console.log(resp);
            xhr.open('post', resp);
            //发送请求
            xhr.send();
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                console.log("llllll");

            };
        }

        function add_picture(diva) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错
            // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var resp = "/add?name=" + diva;
            console.log(resp);
            xhr.open('post', resp);
            //发送请求
            xhr.send();
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                console.log("llllll");

            };
        }

        function del_all_picture() {
            if (confirm("确定清空回收站？")) {
            //创建异步对象
            var xhr = new XMLHttpRequest();
            //设置请求的类型及url
            //post请求一定要添加请求头才行不然会报错
            // xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            var resp = "/clear_all";
            console.log(resp);
            xhr.open('post', resp);
            //发送请求
            xhr.send();
            xhr.onreadystatechange = function () {
                // 这步为判断服务器是否正确响应
                window.location.reload()

            };
        }}

        function delUpload(diva) {
            if (confirm("确定彻底删除？")) {
                console.log(diva);
                document.getElementById(diva).parentNode.removeChild(document.getElementById(diva));

                del_picture(diva);
            }
        }

        function delUpload2(diva) {
            if (confirm("确定恢复？")) {
                console.log(diva);
                document.getElementById(diva).parentNode.removeChild(document.getElementById(diva));

                add_picture(diva);

            }
        }
    </script>

</head>
<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h5 class="text-white">似水流年</h5>
                    <p class="text-muted3"><a href="#" class="text-white">莫失莫忘</a></p>
                    <p class="text-muted2"><a href="javascript:del_all_picture()" class="text-white">清空回收站</a></p>

                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">绿蚁新醅酒，</a></li>
                        <li><a href="#" class="text-white">红泥小火炉。</a></li>
                        <li><a href="#" class="text-white">晚来天欲雪，</a></li>
                        <li><a href="#" class="text-white">能饮一杯无</a><a href="/keep" class="text-white">？</a></li>
                        <li><a href="#" class="text-white">{{context.time}}</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">

                    <circle cx="12" cy="13" r="4"/>

                <strong>主页</strong>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for i in context.li %}
                <div class="col-md-4" id="{{i}}">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="/pic?name={{ i }}&file=recycle">
                        <div class="card-body" style="height:30px;padding-top: 2px;">
                            <a href="javascript:delUpload2('{{i}}')" style="float: left;color:#FFDAB9;" class="addlink">↞</a>
                            <a href="javascript:delUpload('{{i}}')" style="float: right;color:#FFDAB9;"
                               class="delete_recycle_link">✁</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

    </div>

</main>
